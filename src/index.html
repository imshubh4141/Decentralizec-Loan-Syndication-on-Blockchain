<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loan Syndication</title>
  </head>

  <body>

    <div class="container-lg bg-dark text-white">
      <form action="" id="register_admin_form">
        <div class="container row mb-3">
          <div class="row">
            <div>
              <label class="col-sm-2 col-form-label"> Select Admin Bank : </label>
              <select id="enter_address" class="form-select">
              </select>
            </div>
            <div>
              <label for="amt" class="col-sm-2 col-form-label">Amount: </label>
              <input type="number" id="loan_amount" class="form-control">
            </div>
          </div>
          <div class="row">
              <button class="btn btn-warning" type="submit" id="register_admin_bank">Select as Administrative Bank</button>
          </div>
        </div>
      </form>

      <div class="row">
        <form action="" id="instantiate_loan">
          <input type="submit" value="Instantiate Loan" class="btn btn-success col">
        </form>
      </div>  
    </div>

    <!-- voting page -->
    <div class="row" id="voting_page">
      <div class="text-center">
        <h3>Make Your Vote</h3>
      </div>
      <div class="text-center">
        <p>Kindly review the proposals and vote accordingly</p>
      </div>

      <div class="d-flex justify-content-center" id="proposal">

      </div>

      <div class="container my_container">
        <form action="" id="voting_form">
  
          <div class="row">
            <input type="number" class="form-control" size="5" placeholder="Enter proposal number" id="vote_number">
          </div>

          <div class="text-center">
            <input type="submit" value="VOTE" class="btn btn-warning fw-bolder">
          </div>
        </form>

        <form action="" id="sanction">
        </form>

      </div>
      
      
    </div>

    <div class="container">
      <form action="" id="risk_limit_form">

        <div class="row">
          <label for="risk_limit" class="form-label">Bank address:<span id="bank_address"></span></label>
        </div>
  
        <div class="row">
          <label for="">State your name: </label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="row">
          <label for="">State your risk limit: </label>
          <input type="number" id="risk_limit" class="form-control">
        </div>
  
        <div class="row">
          <label for="">State your interest rate: </label>
          <input type="number" id="interest" class="form-control">
        </div>
  
        <div class="row">
          <label for="">State your tenure: </label>
          <input type="number" id="tenure" class="form-control">
        </div>
  
        <input type="submit" value="Submit your proposal" class="btn btn-warning">

      </form>
    </div>

    <!-- loan transaction details -->
    <div id="loan_transaction_confirmed_container" class="container">
      <div class="row">
        <h3 class="text-center">Loan Sanctioned Succesfully</h3>
      </div>
      <div class="row">

        <div id="block_transaction_details_container" class="col">
          <h3>Transaction Details on Ethereum Network</h3>
        </div>
  
        <div id="participating_banks_container" class="col">
          <h3>Loan Transaction Details</h3>
        </div>

      </div>
      
    </div>

    <!-- chain transaction details -->
    <div>

    </div>
    
    <script src = "https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type = "module" src="js/app.js"></script>
  </body>
</html>
